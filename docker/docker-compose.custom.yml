services:
  jore4-hasura:
    # locking hasura image so that we can develop the UI against a static graphql API
    # Link to available jore4-hasura images in Docker Hub:
    # https://hub.docker.com/r/hsldevcom/jore4-hasura/tags?page=1&ordering=last_updated
    image: 'hsldevcom/jore4-hasura:seed-localization-jsonb--20220516-1bf1b6e6d023c9accf58d4f7f1db701f438d161e'
    environment:
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'

  jore4-mapmatching:
    # pinning map-maching API to compatible version
    image: "hsldevcom/jore4-map-matching:main--20220324-8e5179e719ed37725259ee32d54af248549553c6"

  martin:
    image: urbica/martin
    restart: unless-stopped
    ports:
      - 3100:3000
    environment:
      - WATCH_MODE=true
      - DATABASE_URL=postgres://postgres:password@postgis/db
    depends_on:
      - postgis
    networks:
      - jore4

  postgis:
    # Try to match postgis used in Azure to avoid compatability
    # issues. See which version azure currently supports from documentation:
    # https://docs.microsoft.com/en-us/azure/postgresql/flexible-server/concepts-extensions
    image: 'postgis/postgis:12-3.0-alpine'
    restart: 'unless-stopped'
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    ports:
      - 25432:5432
    networks:
      - jore4

  # Automatically restart unhealthy docker containers: https://hub.docker.com/r/willfarrell/autoheal
  # Speeds up the startup as we need don't need to wait for hasura restart so long
  autoheal:
    restart: 'unless-stopped'
    container_name: autoheal
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

services:
  jore4-testdb-e2e:
    extends:
      file: docker-compose.base.yml
      service: jore4-testdb-base
    container_name: "testdb-e2e"
    ports:
      - "127.0.0.1:6532:5432"

  jore4-tiamat-e2e:
    extends:
      file: docker-compose.base.yml
      service: jore4-tiamat-base
    image: "hsldevcom/jore4-tiamat:main--20240806-f522cc2f5b0e3281a7e57951f69cde5cca4a181f"
    container_name: "tiamat-e2e"
    environment:
      - TIAMAT_DB_URL=jdbc:postgresql://jore4-testdb-e2e:5432/stopdb?stringtype=unspecified
      - TIAMAT_HAZELCAST_CLUSTER=tiamatE2E
    ports:
      - "127.0.0.1:3110:1888"
    depends_on:
      jore4-testdb-e2e:
        condition: service_healthy

  jore4-timetablesapi-e2e:
    extends:
      file: docker-compose.base.yml
      service: jore4-timetablesapi-base
    image: 'hsldevcom/jore4-timetables-api:main--20240620-99de2c80992abbea6dca50c49aa4a627c6f45c28'
    container_name: "timetablesapi-e2e"
    environment:
      - SKIP_SET_VARIABLE_SECRET_OVERRIDE=true
      - JORE4_DB_PORT=5432
      - JORE4_DB_HOSTNAME=jore4-testdb-e2e
      - JORE4_DB_DATABASE=timetablesdb
    ports:
      - "127.0.0.1:3109:8080"
    depends_on:
      jore4-testdb-e2e:
        condition: service_healthy

  jore4-hasura-e2e:
    extends:
      file: docker-compose.base.yml
      service: jore4-hasura-base
    image: 'hsldevcom/jore4-hasura:hsl-main--20240628-b4f5563633409df00cbb6390cbfc410afc0b67a5'
    container_name: "hasura-e2e"
    ports:
      - "127.0.0.1:3211:8080"
    environment:
      - SKIP_SET_VARIABLE_SECRET_OVERRIDE=true
      - TIAMAT_HOSTNAME=jore4-tiamat-e2e
      - JORE4_DB_HOSTNAME=jore4-testdb-e2e
      - TIMETABLESAPI_HOSTNAME=jore4-timetablesapi-e2e
      - DB_HOSTNAME=jore4-testdb-e2e
    depends_on:
      jore4-testdb-e2e:
        condition: service_healthy
      jore4-tiamat-e2e:
        condition: service_healthy
